<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body {
            height: 200vh;
        }

        canvas {
            position: fixed;
        }
    </style>

</head>

<body>
    <script>
        let tile = 40;
        let randomMax=8;
        // Grundstruktur
        // setup wird von der Library einmal zum Start aufgerufen
        function setup() {
            createCanvas(windowWidth, windowHeight);
        }
        // draw wird 60 mal in der Sekunde aufgerufen
        function draw() {
            randomSeed(8)
            background(255)
            
            for (let x = 0; x < width; x = x + tile) {
                for (let y = 0; y < height; y = y + tile) {
                //console.log(x)
                let abstand=int (random(-1*randomMax, randomMax));
                //strokeWeight(x/100)

                let strickdicke = map(mouseX,0,width, 1,15);
                strokeWeight(strickdicke)
                line( x+ tile+abstand, y, x+abstand, y+tile)
                
            }

                //console.log(y)
               // line(tile, y, 0, y+ tile)
            }
        }
       
    
    </script>
</body>

</html>
